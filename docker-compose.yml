version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://matcher_user:manager@db:5432/resume_matcher
      - FASTAPI_ENV=production
    depends_on:
      - db
    volumes:
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api
    depends_on:
      - backend

  db:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=matcher_user
      - POSTGRES_PASSWORD=manager
      - POSTGRES_DB=resume_matcher
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
  
