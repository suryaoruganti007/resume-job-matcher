services:
  - type: web
    name: resume-job-matcher-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: PORT
        sync: false

  - type: web
    name: resume-job-matcher-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: PORT
        sync: false
